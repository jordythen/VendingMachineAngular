<div id="addSnackOverlay" class="viewOverlay addSnackFont">
	<div id="bgOverlay" class="background-overlay" ></div>
	<form class="addSnackContainer">
		<p class="sTitle">Add Snack:</p>
		<div class="twoField">
			<span>Name: </span>
			<input  class="form-control" style="margin-left: 10px;" type="text" name="snackName" [(ngModel)]="snackName" placeholder="Enter snack name">
		</div>
		<div class="twoField">
			<span>Description: </span>
			<textarea  class="form-control" style="margin-left: 10px;" type="text" name="snackDesc" [(ngModel)]="snackDesc" placeholder="Enter snack description"></textarea>
		</div>
		<div class="twoField">
			<span>Cost: </span>
			<input style="margin-left: 10px;" class="form-control" name="snackCost"
					type="number" placeholder="000.00" step="0.01" min="0" max="999.99"
					placeholder="Enter amount to add" [(ngModel)]="snackCost">
		</div>
		<div class="twoField">
			<span>Total Fat Content: </span>
			<input  class="form-control" style="margin-left: 10px;" type="number" name="snackFat" [(ngModel)]="snackFat" placeholder="Enter total fat (g)">
		</div>
		<div class="twoField">
			<span>Total Carbohydrates: </span>
			<input  class="form-control" style="margin-left: 10px;" type="number" name="snackCarbs" [(ngModel)]="snackCarbs" placeholder="Enter total carbohydrates (g)">
		</div>
		<div class="twoField">
			<span>Total Sodium: </span>
			<input  class="form-control" style="margin-left: 10px;" type="number" name="snackSodium" [(ngModel)]="snackSodium" placeholder="Enter total sodium (g)">
		</div>
		<div class="twoField">
			<span>Total Cholesterol: </span>
			<input  class="form-control" style="margin-left: 10px;" type="number" name="snackCholesterol" [(ngModel)]="snackCholesterol" placeholder="Enter total cholesterol (g)">
		</div>
		<div class="twoField"> 
			<label for="snackType">Snack Type </label>
			<select style="margin-left: 10px;" id="snkType" name="snackType" >
				<option value=DRIED_FRUIT selected>DRIED FRUIT</option>
				<option value=NUTS>NUTS</option>
				<option value=CHIPS>CHIPS</option>
				<option value=CHOCOLATE>CHOCOLATE</option>
				<option value=CHEESE>CHEESE</option>
				<option value=CRACKERS>CRACKERS</option>
				<option value=TRAIL_MIX>TRAIL MIX</option>
				<option value=YOGURT>YOGURT</option>
				<option value=JERKY>JERKY</option>
				<option value=CANDY>CANDY</option>
				<option value=COOKIES>COOKIES</option>
				<option value=PRETZELS>PRETZELS</option>
				<option value=FRUIT_CANDY>FRUIT CANDY</option>
				<option value=PROTEIN_BAR>PROTEIN BAR</option>
				<option value=CEREAL_BAR>CEREAL BAR</option>
				<option value=OTHER>OTHER</option>
			</select>
		</div>
		
	<button (click)="closeOverlay()">Cancel</button>
    <button (click)="addSnack()">Add snack!</button>
	</form>
</div>

<form class="center">
	<div class="grid-form img-rounded">
		<div class="grid-field-title grid-field img-rounded"><label> VENDING MACHINE INFORMATION </label> </div>
		<div class="grid-field" style="margin-top:30px">
			<label for="vendingname">Vending Machine Name: &nbsp;</label>
			<input type="text" id="vendingname" name="vendingname" [(ngModel)]='userVending.name'><br><br>
		</div>
		<div class="grid-field">
			<label for="descr">Description:&nbsp; </label>
			<input type="text" id="descr" name="descr" [(ngModel)]='userVending.description'><br><br>
		</div>
		<div class="grid-field">
			<label for="theme">Theme:&nbsp; </label>
			<input type="text" id="theme" name="theme" [(ngModel)]='userVending.theme'><br><br>
		</div>
		<div class="grid-field">
			<label for="mainColor">Main Color:&nbsp;</label>
			<input type="color" id="mainColor" name="mainColor" [(ngModel)]='userVending.mainColor'><br><br>
		</div>

		<div class="grid-field">
			<label for="secondaryColor">Secondary Color:&nbsp; </label>
			<input type="color" id="secondaryColor" name="secondaryColor"
				[(ngModel)]='userVending.secondaryColor'><br><br>
		</div>

		<div class="grid-field">
			<label for="snacks">Snacks:&nbsp;</label>
			<div class="snacksContainer">
				<div class="snacksBloc">
					<ng-container *ngFor="let snack of userVending.snacks">
						<div class="snacks"> {{snack.snackName}} </div>
					</ng-container>
				</div>
				<div class="addremove">
					<fa-icon class="plus" style="margin-right: 10px;" (click)="openAddSnack()" [icon]="plusIcon">
					</fa-icon>
					<fa-icon class="minus" [icon]="minusIcon"></fa-icon>
				</div>
			</div>
		</div>
		<div class="grid-field grid-field-huge" style="margin-top: 20px;">
			<input type="submit" id="vendingmachineUpdate-submit" class="btn btn-primary btn-md" name="submit"
				value="Update Vending" (click)="vendingUpdate()" />
		</div>
	</div>
</form>
