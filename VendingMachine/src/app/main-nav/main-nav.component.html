<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)}" fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Vending Machine</a>
      <a mat-list-item href="#">Log In</a>
      <a mat-list-item href="#">Account</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="body">
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon" class="leftIcon">menu</mat-icon>
      </button>
      <div class="topNav">
        <span class="headerTitle">Vending Machine App</span>
        <div *ngIf="!(isHandset$ | async)" id="mainLogo"><mat-icon> fastfood</mat-icon></div>
        <div class="topNavLinks">
          <a *ngIf="!(isHandset$ | async)" href="#"> Vending Machine </a>
          <a *ngIf="!(isHandset$ | async)" href="#"> Log In </a>
          <a *ngIf="!(isHandset$ | async)" href="#"> Account </a>
        </div>
      </div>

    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
