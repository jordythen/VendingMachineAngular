<div class="main-container">

    <div class="vendingmachine">
        <div class="vm-content">
            <div class="sTitle">
                {{currVendingMachine.name}}
            </div>
            <div class="sDisplayBox"> 
                <div *ngFor="let snack of currVendingMachine.snacks">
                    <div>{{snack.snackName}}</div>
                </div>
                <div style="padding-bottom: 15px"> </div>

            </div>
            <div class="leftBottom">
                <div class="vmTheme"><b style="margin-right: 20px;">Theme:</b> {{currVendingMachine.theme}}</div>
                <div class="vmDescSlot"><b>Description:</b> <div class="vmDesc">{{currVendingMachine.description}}</div></div>
                
            </div>
        </div>
        <div class="vm-interact">
            button
            button
        </div>
    </div>

</div>
